<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>表格</title>
</head>

<body>
    <table bgcolor="#aaa" width="400" border="0" cellspacing="1" cellpadding="0">
        <caption>销售报表</caption>
        <thead>
            <tr>
                <th height="30" align="center" bgcolor="#CCCCCC">序号</th>
                <th align="center" bgcolor="#CCCCCC">部门</th>
                <th align="center" bgcolor="#CCCCCC">金额</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td height="30" align="center" bgcolor="#FFFFFF">1</td>
                <td align="center" bgcolor="#FFFFFF">销售1部</td>
                <td align="center" bgcolor="#FFFFFF">1000.00</td>
            </tr>
            <tr>
                <td height="30" align="center" bgcolor="#FFFFFF">2</td>
                <td align="center" bgcolor="#FFFFFF">销售2部</td>
                <td align="center" bgcolor="#FFFFFF">1100.00</td>
            </tr>
            <tr>
                <td height="30" align="center" bgcolor="#FFFFFF">3</td>
                <td align="center" bgcolor="#FFFFFF">门市1部</td>
                <td align="center" bgcolor="#FFFFFF">1200.00</td>
            </tr>
            <tr>
                <td height="30" align="center" bgcolor="#FFFFFF">4</td>
                <td align="center" bgcolor="#FFFFFF">门市2部</td>
                <td align="center" bgcolor="#FFFFFF">1100.00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th rowspan="2" bgcolor="#FFFF99">统计</th>
                <th height="30" bgcolor="#FFFF99">销售部</th>
                <th bgcolor="#FFFF99">2100.00</th>
            </tr>
            <tr>
                <th height="30" bgcolor="#FFFF99">门市部</th>
                <th bgcolor="#FFFF99">2300.00</th>
            </tr>
        </tfoot>
    </table>
</body>

</html>
