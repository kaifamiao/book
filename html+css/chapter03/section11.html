<!doctype html>
<html>

<head>
    <title>背景色</title>
    <style type="text/css">
        .program li {
            list-style: none;
            width: 160px;
            height: 100px;
            text-align: right;
            line-height: 80px;
            font-size: 18px;
            font-family: 微软雅黑;
        }

        .li1 {
            background-image: url(images/bg.png);
            background-repeat: no-repeat;
        }

        .li2 {
            background-position: -160px 0px;
        }

        .li3 {
            background-position: -320px 0px;
        }
    </style>
</head>

<body>
    <ul class="program">
        <li class="li1">编程语言</li>
        <li class="li1 li2">编程语言</li>
        <li class="li1 li3">编程语言</li>
    </ul>
</body>

</html>
