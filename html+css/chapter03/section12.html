<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>制作导航</title>
    <style>
        #nav li {
            float: left;
            list-style: none;
            margin-right: 5px;
            width: 100px;
            height: 50px;
            font-size: 20px;
            font-family: 微软雅黑;
            text-align: center;
            line-height: 50px;
            background-color: #EEE;
        }

        #nav li a {
            display: block;
            text-decoration: none;
        }

        #nav li a:hover {
            background-color: #CCC;
        }
    </style>
</head>

<body>
    <div id="nav">
        <ul>
            <li><a href="javascript:void(0)">公司简介</a></li>
            <li><a href="javascript:void(0)">技术支持</a></li>
            <li><a href="javascript:void(0)">产品介绍</a></li>
        </ul>
    </div>
</body>

</html>
